
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/bootstrap-toggle.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>form</title>
</head>
<style>
    .toggle-off.btn {
        background-color: red;
        padding-left: 24px;
    }

    .toggle-handle {
        background-color: #e1e1e1;
        position: relative;
        margin: 0 auto;
        padding-top: 0px;
        padding-bottom: 0px;
        height: 100%;
        width: 0px;
        border-width: 0 1px;
    }
</style>

<body>
    <div class='container mt-5'>
        <form action="">
            <div class="row align-items-center">
                <div class="col-lg-2"><h4>Profile Edit :</h4></div>
                <div class="col-lg-8">
                    <label class="form-check-label m-2 p-2">
                        <input class="form-check-input" type="checkbox" checked data-toggle="toggle">
                    </label>
                    <label class="form-check-label m-2 p-2">
                        <input class="form-check-input" type="checkbox" data-toggle="toggle">
                    </label>
                    <label class="form-check-label m-2 p-2">
                        <input class="form-check-input" type="checkbox" data-toggle="toggle">
                    </label>
                    <label class="form-check-label m-2 p-2">
                        <input class="form-check-input" type="checkbox" data-toggle="toggle">
                    </label>
                </div>

            </div>
        </form>
    </div>
    <script src="js/bootstrap-toggle.js"></script>
</body>

</html>
